<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function computerPlay() {
        const selection = Math.random() * 3;
        switch(Math.floor(selection)) {
          case 0:
            return 'Rock';
          case 1:
            return 'Paper';
          case 2:
            return 'Scissors';
        }
      }
    </script>
  </body>
</html>
